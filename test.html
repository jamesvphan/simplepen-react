
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="wysiwyg" style="margin: 20px;">
  <input type="button" value="B" onclick=boldText()  />

  <input type="button" value="I" onclick="document.execCommand('italic', false, '');" style="font-style: italic;" />

  <input type="button" value="U" onclick="document.execCommand('underline', false, '');" style="text-decoration: underline;"/>


  <div contenteditable="true" id="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry</div>
</div>

  <script>
    let text = document.getElementById("text")

    function boldText(){
      document.execCommand('bold', false, '')
      console.log(text.innerHTML)
    }


  </script>
</body>
</html>
